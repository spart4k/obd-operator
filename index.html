<html>
 <head>
  <meta charset="utf-8">
  <title>OBD</title>
  <!--<meta content="width=device-width, initial-scale=1" name="viewport" />-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 </head>
 <body>
  <div class="body">
    <div class="leftbar">

    </div>
    <div class="obd" id="obd">
      <tabs @choose-tab="chooseTab" :tabs="tabs"></tabs>
      <div class="obd-list">
        <tile>
          <component :references="references" :logs="logs" @remove-field="removeField" @add-field="addField" :rows="rows" :is="activeTab.value"></component>
        </tile>
        <div class="obd-list-col">
          <tile class="tile-el">
            <reference :references="references"></reference>
          </tile>
          <tile class="tile-el">
            <hints>

            </hints>
          </tile>
        </div>
      </div>


    </div>
  </div>
  <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/css/obd.css?ver=1">
  <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/css/transition.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue2-datepicker@3.11.1/index.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue2-datepicker@3.11.1/index.min.css">
  <script src="./js/vue2.js"></script>
  <script src="http://crm-kid.ru/js/vendor/jquery/jquery-with-common-plugins.js"></script>
  <link rel="stylesheet" type="text/css" href="http://crm-kid.ru//js/vendor/chosen1.1.0/chosen.min.css">
  <script src="http://crm-kid.ru//js/vendor/chosen1.1.0/chosen.jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-dropzone@3.6.0/dist/vue2Dropzone.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue2-dropzone@3.6.0/dist/vue2Dropzone.min.css">
  <script src="./js/main.js"></script>
  <script type="module" src="./js/obd.js"></script>

 </body>
</html>
